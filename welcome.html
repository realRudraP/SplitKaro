<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Username</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Main Container -->
  <div class="bg-white shadow-lg rounded-lg p-7 max-w-md w-full transform transition duration-500 hover:scale-105 m-7">
    <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6">Welcome! Set Your Username</h1>
    
    <!-- Username Form -->
    <form onsubmit="addUsername(event)">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="usernameinput" name="username" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
        Set Username
      </button>
    </form>


    <p class="mt-6 text-gray-600 text-sm text-center">
      You can change your username later in settings.
    </p>
    <p class="mt-6 text-gray-400 text-xs text-center">
        All your data is stored locally
    </p>
  </div>

</body>
<script>
    function addUsername(event) {
        event.preventDefault(); // Prevent the default form submission
        var username = document.getElementById("usernameinput").value;
        localStorage.setItem("username", username);
        window.location.href = "/index.html";
    }
</script>
</html>
