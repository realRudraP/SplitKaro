<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Splitting App - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #3498db;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    .circle {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgba(52, 152, 219, 0.1);
      border-radius: 50%;
      animation: scaleIn 5s ease-in-out infinite;
    }

    .circle:nth-child(2) {
      left: 80%;
      top: 80%;
      animation-delay: 2.5s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>

  <h1>Expense Splitting App</h1>
  <p>Get ready for our new app that makes splitting expenses a breeze!</p>
</body>
</html>
